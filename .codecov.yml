codecov:
  bot: nimbus-bot
  require_ci_to_pass: yes
  token: c86e9fc6-89c7-4353-b3df-494ed332a5a0 

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "test"
  - "web"
